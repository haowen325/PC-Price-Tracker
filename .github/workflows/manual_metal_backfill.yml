
name: Manual Metal Backfill

on:
  workflow_dispatch:

jobs:
  backfill_metal:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance gspread pandas python-dotenv

    - name: Run Metal Backfill
      env:
        GSPREAD_JSON: ${{ secrets.GSPREAD_JSON }}
        GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
      run: python tools/metal_backfill.py
